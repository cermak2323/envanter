<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ QR Test - Kamera Olmadan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .qr-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .qr-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .qr-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .qr-button:active {
            transform: translateY(0);
        }
        
        .qr-button.scanned {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .info-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-box strong {
            color: #856404;
        }
        
        .session-info {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .session-info code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        /* Basit ye≈üil feedback overlay */
        #simple-qr-feedback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(0.8);
                opacity: 0;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ QR Okuma Testi</h1>
        <p class="subtitle">Kamera olmadan - Basit Mod Test</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Test Modu:</strong> Bu sayfa ger√ßek kamera kullanmadan QR okuma deneyimini test eder. 
            Butonlara tƒ±klayarak QR kod okutmu≈ü gibi davranƒ±r.
        </div>
        
        <div class="session-info">
            <strong>üìã Oturum ID:</strong> <code id="sessionId">Y√ºkleniyor...</code><br>
            <strong>üéØ Beklenen:</strong> <code id="expectedCount">3</code> QR
        </div>
        
        <div class="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="scannedCount">0</div>
                    <div class="stat-label">Okutulan</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="progressPercent">0%</div>
                    <div class="stat-label">Tamamlama</div>
                </div>
            </div>
        </div>
        
        <div class="qr-list">
            <button class="qr-button" onclick="simulateQRScan('QR-TEST-001')">
                üì± QR-TEST-001 Okut
            </button>
            <button class="qr-button" onclick="simulateQRScan('QR-TEST-002')">
                üì± QR-TEST-002 Okut
            </button>
            <button class="qr-button" onclick="simulateQRScan('QR-TEST-003')">
                üì± QR-TEST-003 Okut
            </button>
            <button class="qr-button" onclick="simulateQRScan('QR-TEST-001')">
                üîÑ QR-TEST-001 Tekrar Okut (Test i√ßin)
            </button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let sessionId = null;
        let scannedQRs = new Set();
        let isProcessing = false;
        let lastScan = null;
        let lastScanTime = 0;
        
        // Socket.IO baƒülantƒ±sƒ±
        const socket = io({
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        
        // Sayfa y√ºklendiƒüinde session ID al
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Test sayfasƒ± y√ºklendi');
            
            // Session ID'yi URL'den veya yeni olu≈ütur
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('session_id') || generateSessionId();
            
            document.getElementById('sessionId').textContent = sessionId;
            console.log('üìã Session ID:', sessionId);
            
            // ƒ∞statistikleri y√ºkle
            await loadStats();
            
            // Socket event listeners
            socket.on('connect', () => {
                console.log('‚úÖ WebSocket baƒülandƒ±');
            });
            
            socket.on('scan_result', (data) => {
                console.log('üì® Scan result alƒ±ndƒ±:', data);
                handleScanResult(data);
            });

            // üî• YENƒ∞: Sayƒ±m sƒ±fƒ±rlandƒ±ƒüƒ±nda Set'i temizle
            socket.on('session_reset', (data) => {
                console.log('üîÑ TEST - Yeni sayƒ±m ba≈ülatƒ±ldƒ±, sayfa sƒ±fƒ±rlanƒ±yor...', data);
                
                // Set'i tamamen temizle
                scannedQRs.clear();
                console.log('üóëÔ∏è scannedQRs.clear() - Test sayfa Set sƒ±fƒ±rlandƒ±');
                
                // Session ID'yi g√ºncelle
                if (data.session_id) {
                    sessionId = data.session_id;
                    console.log('‚úÖ TEST - Yeni Session ID:', sessionId);
                }
                
                // Stats'ƒ± yeniden y√ºkle
                loadStats();
                
                // Kullanƒ±cƒ±ya bilgi g√∂ster
                alert(data.message || 'üîÑ Yeni sayƒ±m ba≈ülatƒ±ldƒ±!');
            });
        });
        
        function generateSessionId() {
            return 'test-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`/get_session_stats?session_id=${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    console.log('üìä ƒ∞statistikler y√ºklendi:', data);
                    
                    // Saya√ßlarƒ± g√ºncelle
                    document.getElementById('scannedCount').textContent = data.scanned || 0;
                    document.getElementById('expectedCount').textContent = data.expected || 3;
                    
                    const percent = data.expected > 0 ? Math.round((data.scanned / data.expected) * 100) : 0;
                    document.getElementById('progressPercent').textContent = percent + '%';
                    
                    // Okutulan QR'larƒ± i≈üaretle
                    scannedQRs = new Set(data.scanned_qrs || []);
                    updateButtonStates();
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è ƒ∞statistik y√ºkleme hatasƒ± (√∂nemli deƒüil):', error.message);
                // Hata olsa bile devam et - saya√ßlar kritik deƒüil
            }
        }
        
        function updateButtonStates() {
            const buttons = document.querySelectorAll('.qr-button');
            buttons.forEach(btn => {
                const qrCode = btn.textContent.match(/QR-TEST-\d+/)?.[0];
                if (qrCode && scannedQRs.has(qrCode)) {
                    btn.classList.add('scanned');
                }
            });
        }
        
        async function simulateQRScan(qrCode) {
            const now = Date.now();
            
            // üîß KALICI DUPLICATE KONTROL√ú - Bir sayƒ±mda bir QR sadece 1 kez okunabilir
            if (scannedQRs.has(qrCode)) {
                console.log('‚ö†Ô∏è Bu QR zaten okundu, tekrar okuma engellendi');
                
                // Kƒ±rmƒ±zƒ± ekran g√∂ster
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0; left: 0;
                    width: 100vw; height: 100vh;
                    background: rgba(255, 0, 0, 0.95);
                    z-index: 999999;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                `;
                overlay.innerHTML = `
                    <div style="
                        font-size: 60px;
                        color: white;
                        font-weight: bold;
                        text-align: center;
                    ">
                        ‚ö†Ô∏è<br>
                        ZATEN OKUNDU
                    </div>
                `;
                document.body.appendChild(overlay);
                setTimeout(() => overlay.remove(), 1500);
                
                return; // Sunucuya g√∂nderme
            }
            
            // üîß ƒ∞≈ülem kilidi kontrol√º
            if (isProcessing) {
                console.log('‚ö†Ô∏è QR i≈üleniyor, l√ºtfen bekle');
                alert('‚ö†Ô∏è Bir QR zaten i≈üleniyor, bekle!');
                return;
            }
            
            isProcessing = true;
            lastScan = qrCode;
            lastScanTime = now;
            
            // üîß Set'e ekle (kalƒ±cƒ± duplicate √∂nleme)
            scannedQRs.add(qrCode);
            console.log('üìù QR Sete eklendi. Toplam:', scannedQRs.size);
            
            console.log('üéØ QR Sim√ºle ediliyor:', qrCode);
            
            // üîß BASƒ∞T YE≈ûƒ∞L EKRAN G√ñSTER
            showSimpleGreenFeedback(qrCode);
            
            // Sunucuya g√∂nder
            try {
                const response = await fetch('/api/scan_qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        qr_id: qrCode,
                        session_id: sessionId,
                        count_access: true
                    })
                });
                
                const data = await response.json();
                console.log('üì• Sunucu yanƒ±tƒ±:', data);
                
                // ƒ∞statistikleri g√ºncelle
                setTimeout(() => loadStats(), 500);
                
            } catch (error) {
                console.error('‚ùå QR g√∂nderme hatasƒ±:', error);
            }
            
            // 500ms sonra i≈ülemi bitir
            setTimeout(() => {
                isProcessing = false;
                console.log('‚úÖ Yeni QR okumaya hazƒ±r');
            }, 500);
        }
        
        function showSimpleGreenFeedback(qrCode) {
            // Eski overlay varsa kaldƒ±r
            const oldOverlay = document.getElementById('simple-qr-feedback');
            if (oldOverlay) oldOverlay.remove();
            
            // Yeni overlay olu≈ütur
            const overlay = document.createElement('div');
            overlay.id = 'simple-qr-feedback';
            overlay.innerHTML = `
                <div style="
                    font-size: 80px;
                    color: #00ff00;
                    font-weight: bold;
                    text-align: center;
                    animation: pulse 0.5s ease;
                ">
                    ‚úÖ<br>
                    QR OKUNDU
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // Ses √ßal
            playSuccessSound();
            
            // 1.5 saniye sonra kaldƒ±r
            setTimeout(() => {
                if (overlay.parentNode) {
                    overlay.remove();
                }
            }, 1500);
        }
        
        function playSuccessSound() {
            try {
                const audioContext = window.sharedAudioContext || (window.sharedAudioContext = new (window.AudioContext || window.webkitAudioContext)());
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume().catch(e => console.warn('AudioContext resume failed:', e));
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                console.log('üîä Bip sesi √ßalƒ±ndƒ±');
            } catch (error) {
                console.warn('üîá Ses √ßalƒ±namadƒ±:', error.message);
            }
        }
        
        function handleScanResult(data) {
            if (data.success) {
                console.log('‚úÖ Ba≈üarƒ±lƒ± tarama:', data.message);
            } else {
                console.log('‚ö†Ô∏è Duplicate veya hata:', data.message);
            }
        }
    </script>
</body>
</html>
